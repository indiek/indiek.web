{% extends "indiek_web/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="broder-bottom mb-4">Delete Item</legend>
				<h2>Are you sure you want to delete the item "{{ object.quickname }}"?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>	
				<a class="btn btn-outline-secondary" href="{% url 'item-detail' object.id %}">Cancel</a>	
			</div>
		</form>
	</div>
{% endblock %}
